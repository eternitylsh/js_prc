<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>정규식쓰기</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/JavaScript">
        // console.log("Lorem, \tipsum dolor\n sit amet consectetur\n adipisicing elit.\n Incidunt, fuga.\n")
        let a1 = 12345
        let a2 = "Hello World!"
        let a3 = a1 + a2

        let result = `a1 : ${a1},\n a2 : ${a2},\n concat result : ${a3}\n`;
        console.log(result);
    </script>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>js에서 정규식 쓰는법이란.. 01</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <span id="out_html"></span>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/JavaScript">
        const out_html_t = document.querySelector('#out_html');
        result = `a1 : ${a1},<br> a2 : ${a2},<br> concat result : ${a3}<br>`
        out_html_t.innerHTML = result;
    </script>
</body>

</html>
