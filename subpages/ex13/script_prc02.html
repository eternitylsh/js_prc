<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>title</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <canvas id="myChart"></canvas>
            </div>

    </content>
    <footer class="t_row">

    <!-- 차트 js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/global.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        const ctx = document.getElementById('myChart');

        const label = ['월', '화', '수', '목', '금', '토', '일']
        const data = [12, 19, 3, 5, 2, 3, 11]

        new Chart(ctx, {
            type: 'doughnut',
            data: {
            labels: label,
            datasets: [{
                label: '판매량',
                data: data,
                borderWidth: 3,
            }]
            },
            options: {
            scales: {
                y: {
                beginAtZero: true
                }
            }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            
        })
    </script>
