</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>타입에 관해서..</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell"></div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/javascript">
        let num = 123;
        let str = "abc";
        let bit = true;

        console.log( "\"" + typeof num + '타입' + num + '\"의 자료형 변환' );
        console.log( String(num), typeof String(num) ); 
        console.log( Boolean(num), typeof Boolean(num) ); 

        console.log( "\"" + typeof str + '타입' + str + '\"의 자료형 변환' );
        console.log( Number(str), typeof Number(str) ); 
        console.log( Boolean(str), typeof Boolean(str) ); 

        console.log( "\"" + typeof bit + '타입' + bit + '\"의 자료형 변환' );
        console.log( String(bit), typeof String(bit) ); 
        console.log( Number(bit), typeof Number(bit) );

        console.log( "\"" + typeof bit + '타입' + bit + '\"의 자료형 변환' );
        console.log( String(bit), typeof String(bit) );
        console.log( Number(bit), typeof Number(bit) );

        console.log("======================================")

        console.log(num + str, typeof (num + str));
        console.log(num + str, typeof (num + bit));
        console.log(num + str, typeof (str + bit));

        console.log("======================================")

        console.log(num + "", typeof (num + ""));
        console.log(!!num, typeof !!num);
        console.log(str * 1, typeof (str * 1));
        console.log(+str, typeof +str);
        console.log(bit + "", typeof (bit + "") );
        console.log(bit * 1, typeof +bit);

        console.log("======================================")

        let num2 = 7700;
        let str2 = '1234567';
        let num3 = 33;
        let str3 = 'abcd';

        console.log("과제.")
        console.log(`1. Number 7700 > str > ${String(num2)}`);
        console.log(`2. Boolean false > str > ${String(false)}`);
        console.log(`3. String 1234567 > num > ${Number(str2)}`);
        console.log(`4. Boolean false > num > ${Number(false)}`);
        console.log(`5. Number 33 > bool > ${Boolean(num3)}`);
        console.log(`6. String abcd > bool > ${Boolean(str3)}`);
    </script>
</body>

</html>
