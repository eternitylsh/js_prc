<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>multy_announce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>곱해주고 알려주는 친절 웹사이트</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex"></div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/javascript">
        let anses = [];
        const anscount = 2;
        for (let i = 0; i < anscount; i++) {
            anses[i] = prompt(`곱할 수 ${i + 1} 입력해주세요.`);
        };

        let result = `곱한 결과는 이와 같습니다. ${((a, b) => a * b)(anses[0], anses[1])} `;
        alert(result )
        document.querySelector('#ex').innerHTML = result;
    </script>
</body>

</html>
