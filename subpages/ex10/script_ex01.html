    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        const arr1 = [1,2,3,4]
        const arr2 = [5,6,7]

        // const arr3 = arr1.concat(arr2)
        // const arr3 = arr1 + ',' + arr2
        // const arr3 = [...arr1,...arr2] // spread 방법
        const arr3 = [...arr1]; arr3.push(...arr2) // 이러한 방법으로 push를 하면 될듯함
        // 다만 이 방법은 최소 2줄이 될 수 밖에 없을듯함;;
        // 그래서.. arr1.push(...arr2)이렇게 해서 arr1 출력으로 이용하는 편이...
        HtmlInObj( op_html, `arr1(${arr1}) + arr2(${arr2}) ==> arr3(${arr3})` )
    </script>
