<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>콜백함수</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="./js/global.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        const lol = (h_Name, level = 1, callback=slow) => {
            op_html.innerHTML += `${h_Name}님이 ${level}레벨이 되셨습니다.<br>`
            if( 5 < level ) {
                op_html.innerHTML += `궁극기를 시전합니다.<br>`
                callback(level)
            }
            else
                op_html.innerHTML += `평타를 때립니다.<br>`

            op_html.innerHTML += `<br>`
        }

        // const callback = () => {

        // }

        const meteo = ff => { op_html.innerHTML += `${ff}만큼의 별무리가 내립니다.<br>` }
        const dropmoon = moon => { op_html.innerHTML += `${moon}크기의 달이 떨어뜨립니다.<br>` }

        let i = 0;
        let res = ""

        const blizzard = ii => {
            res = ""
            for ( i = 0; i < ii; i++ )
                res += `${i*2}개의 아이스 무리들이 오고 있습니다.<br>`
            op_html.innerHTML += res
        }

        const slow = ss => {
            res = ""
            for ( i = 0; i < ss; i++ )
                res += `${i + 1}회 공격해서 ${i + 1}% 이동 속도를 줄입니다.<br>`
            op_html.innerHTML += res
        }

        const TextClear = () => op_html.innerHTML = ""

        lol('별', 10, meteo)

        lol('달', 15, dropmoon)

        lol('닌겐', 3, norm => { op_html.innerHTML += `${norm}만큼의 버프를 발동합니다.<br>` })
    </script>
</body>

</html>
