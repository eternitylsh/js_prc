<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="table h_scene">
    <header class="t_row">
      <div class="t_cell">
        <h1>title</h1>
      </div>
    </header>
    <content class="t_row">
      <div class="t_cell">
        <div id="ex">
          <div id="in_ex">
            <label for="dollar">
              환전하고자 하는 달러를 입력해 주세요. (시세 1350 기준)<br />
            </label>
            <input
              type="number"
              name="dollar"
              id="in_dollar"
              min="0"
              placeholder="100"
            />
            <span>달러</span>
          </div>
          <div id="out_ex">
            <p></p>
          </div>
        </div>
      </div>
    </content>
    <footer class="t_row">
      <div class="t_cell">
        <hr />
        <p>
          <button
            type="button"
            onclick="location.href='../../index.html'"
            value="홈으로"
          >
            HOME
          </button>
        </p>
      </div>
    </footer>
    <script type="text/javascript">
      const in_d = document.querySelector("#ex #in_dollar");
      const out_d = document.querySelector("#ex #out_ex p");
      const d_won = 1350;

      const exchangedollar = (ex_d) => {
        out_d.innerHTML = `환전하실 ${ex_d} 달러의 필요한 원화는 ${
          ex_d * d_won
        }원 입니다.`;
      };

      in_d.addEventListener("keypress", (e) => {
        // e.preventDefault();
        if ("Enter" === e.key) {
          exchangedollar(e.target.value);
        }
      });
    </script>
  </body>
</html>
