<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>입력받고 평균 보여주기</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <div id="avr_output">
                </div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/javascript">
        const grades = {
            kor  : -1,
            eng  : -1,
            math : -1,
            sci  : -1,
        }

        grades.kor = +prompt("국어점수 입력", "100")
        grades.eng = +prompt("영어점수 입력", "100")
        grades.math = +prompt("수학점수 입력", "100")
        grades.sci = +prompt("과학점수 입력", "100")

        const avarage = elist => (elist.reduce( (_a, _c) => _a + _c, 0 ) / elist.length);

        let output = `<pre>
    국어점수 : ${grades.kor}점
    영어점수 : ${grades.eng}점
    수학점수 : ${grades.math}점
    과학점수 : ${grades.sci}점
    전 과목의 평균은 ${avarage(
        [
            grades.kor, 
            grades.eng,
            grades.math,
            grades.sci,
    ])} 점입니다.
                    </pre>`;

        document.querySelector('#avr_output').innerHTML = output;
    </script>
</body>

</html>
