<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <style type="text/css">
        #ex #circle {
            border: 1px solid black;
            border-radius: 50%;
            background-color: gray;

            width: 10rem;
            height: 10rem;
        }

        #ex #control {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>깜빡깜빡 신호등</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <div id="circle">
                    <div id="count"></div>
                </div>
                <div id="control">
                    <button type="button" onclick="Start_event()">깜빡깜빡</button>
                </div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="./js/global.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')
        const circle_obj = document.querySelector('#ex #circle')
        const count_obj = document.querySelector('#ex #circle #count')

        let inv_id = null
        let LED_turn_on = false
        let LED_Colors = ["gray", "red"]
        let count = 0
        const max_count = 5
        const inv_time = 0.5

        const Init = () => {
            if( null !== inv_id )
                clearInterval(inv_id)

            inv_id = null
            LED_turn_on = false
            count = 0

            circle_obj.style.backgroundColor = LED_Colors[Number(LED_turn_on)]
        }

        const Start_event = () => {

            Init()

            inv_id = setInterval( () => {
                LED_turn_on = !LED_turn_on
                circle_obj.style.backgroundColor = LED_Colors[Number(LED_turn_on)]
                
                if( LED_turn_on ) {
                    count_obj.innerHTML = count + 1
                }
                else {
                    count_obj.innerHTML = ""
                    count++
                }

                if( max_count < count + 1 ) clearInterval(inv_id)
                    
            }, inv_time * 1000 )
        }
        
        
    </script>
</body>

</html>
