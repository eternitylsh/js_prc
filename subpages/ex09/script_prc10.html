<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <style type="text/css">
        /* #ex {
            display: flex;
            justify-content: center;
            flex-direction: column;

            width: 100%;
        } */

        #ex #rect {
            margin: 0 auto;
        }

        #ex #swt {
            display: flex;
            justify-content: center;
            margin: 0.5rem;
        }

        .on, .off {
            width: 10rem;
            height: 10rem;
        }
        .on {
            background-color: yellowgreen;
        }
        .off {
            background-color: gray;
        }
    </style>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>어느 오브젝트 램프 스위치</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <div id="rect" class="off"></div>
                <div id="swt">
                    <button type="button" onclick="RectSwitch()">온/오프</button>
                </div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="./js/global.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex #rect')

        let isrectswitch = true

        const RectSwitch = () => {
            if( isrectswitch ) 
                op_html.className = "on"
            else
                op_html.className = "off"

            isrectswitch = !isrectswitch
        }
        
    </script>
</body>

</html>
