<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>함수와 html에서 역할</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <button onclick="fn1()">fn1 실행</button>
                <button onclick="Btn_htmlClear()">정지버튼</button>
                <div id="draw">

                </div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">

        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>

    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="./js/global.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex #draw')

        let count = 0
        const max = 5

        const Clear_Html = () => {
            op_html.innerHTML = ""
            console.clear()
            count = 0
        }

        const Count_clear = () => {

            if (max < count)
                Clear_Html()
        }

        const Btn_htmlClear = () => {
            Clear_Html()
        }

        function fn1() {
            console.log("fn1이 실행.")
            op_html.innerHTML += `<h1>버튼을 누르셨네요!</h1>`
            count++
            Count_clear()
            return 1 // 이 의미는..
        }

        function fn2() {
            console.log("fn2이 실행.")
            op_html.innerHTML += `<h1>버튼을 누르셨네요!</h1>`
            count++
            Count_clear()
            return 1 // 이 의미는..
        }
        
    </script>
