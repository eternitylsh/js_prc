    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        const min = (...items) => Math.max.apply(null, items)

        op_html.innerHTML += `주어진 최소값1 : ${min(11, 3, 22, 33, 4, 5, 6)}<br>`
        op_html.innerHTML += `주어진 최소값2 : ${min(25, 3, 11, 5, 32, 23, 1)}<br>`
            
    </script>
