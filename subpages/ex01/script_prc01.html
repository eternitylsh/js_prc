    <script type="text/JavaScript">
        let mom = 23;
        let dad = 27;
        console.log( mom + dad );
        console.log( dad - mom );

        fruits = {
            apple: 2500,
            banana: 4000,
            pear: 3000,
            kiwi: 900
        }

        const shopping_cart = clist => {
            let pay = 0;
            clist.forEach(element => {
                pay += element
            });
            return pay;
        }
        
        const Loose_charge = (input, pay) => {
            let result = ( pay <= input )  ?  input-pay : `가격대비 들어간 돈이 ${Math.abs(input-pay)} 만큼 부족합니다.`
            return result;
        }

        console.log( "배, 사과, 바나나를 구입하면 얼마인가?" );
        console.log( shopping_cart([fruits.apple, fruits.banana, fruits.pear]) );

        let t_cost = shopping_cart([fruits.apple, fruits.banana, fruits.pear, fruits.kiwi]);
        console.log( "모두 구입하면 얼마?" )
        console.log( t_cost );

        console.log( "20000원 내면 그러면 거스름돈은?" )
        console.log( Loose_charge( 20000, t_cost ) )

    </script>
