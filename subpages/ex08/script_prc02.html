<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>속도 비교</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        const arr = Array(1000000).fill(0).map((v,i) => i+1)

        // heaven of fastest.. but....
        console.time("for-type0")
        for( let i = arr.length; i > 0; i--) {}
        console.timeEnd("for-type0")

        // best of best type1.
        console.time("for-type1")
        for( let i = 0; i < arr.length; i++) {}
        console.timeEnd("for-type1")

        console.time("for-type2")
        for( var i = 0; i < arr.length; i++) {}
        console.timeEnd("for-type2")

        console.time("for-type3")
        let wi = 0
        for(; wi < arr.length;) {wi++}
        console.timeEnd("for-type3")

        console.time("while-type1")
        wi = 0
        while( wi < arr.length) {wi++}
        console.timeEnd("while-type1")

        console.time("for-in")
        for(const idx in arr) {}
        console.timeEnd("for-in")

        console.time("for-of")
        for(const val of arr) {}
        console.timeEnd("for-of")

        op_html.innerHTML = "역시 for type1 기본형이 최고임을 결론."
    </script>
</body>

</html>
