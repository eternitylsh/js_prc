<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>프로토타입으로 문자열 메소드 추가</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="./js/global.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        String.prototype.contain = function(data) {
            return 0 <= this.indexOf(data)
        }

        Array.prototype.contain = function(data) {
            return 0 <= this.indexOf(data)
        }
        
        const a = "Hello~"
        strout.html_ln(op_html, `Hello in Nice too meet you: ${a.contain('Hello')}`)
        strout.html_ln(op_html, `None in Nice too meet you: ${a.contain('None')}`)

        const b = [273, 32, 103, 57, 52]
        strout.html_ln(op_html, `273 in [273, 32, 103, 57, 52]: ${b.contain(273)}`)
        strout.html_ln(op_html, `0 in [273, 32, 103, 57, 52]: ${b.contain(0)}`)
    </script>
</body>

</html>
