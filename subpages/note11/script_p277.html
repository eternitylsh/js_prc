    <!-- 마크다운 문법적용을 위한 스크립트들 -->

    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        const num = Math.random()
        // let array = new Uint8Array(1);
        // crypto.getRandomValues(array);
        // const num  = array[0]

        strout.html_ln(op_html, `# 랜덤한 숫자`)
        strout.html_ln(op_html, `0~1 사이의 랜덤한 숫자: ${num}`)
        strout.html_ln(op_html, ``)

        strout.html_ln(op_html, `# 랜덤한 숫자 범위 확대`)
        strout.html_ln(op_html, `0~10 사이의 랜덤한 숫자: ${num * 10}`)
        strout.html_ln(op_html, `0~50 사이의 랜덤한 숫자: ${num * 50}`)
        strout.html_ln(op_html, ``)

        strout.html_ln(op_html, `# 랜덤한 숫자 범위 이동`)
        strout.html_ln(op_html, `-5~5 사이의 랜덤한 숫자: ${num * (5 + 5) - 5}`)
        strout.html_ln(op_html, `-25~25 사이의 랜덤한 숫자: ${num * (25 + 25) - 25}`)
        strout.html_ln(op_html, ``)

        strout.html_ln(op_html, `# 랜덤한 정수 `)
        strout.html_ln(op_html, `-5~5 사이의 랜덤한 숫자: ${Math.floor(num * (5 + 5) - 5)}`)
        strout.html_ln(op_html, `-25~25 사이의 랜덤한 숫자: ${Math.floor(num * (25 + 25) - 25)}`)
    </script>
