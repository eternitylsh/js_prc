    <script type="text/javascript">
        const op_html = document.querySelector('#ex p')

        const score = +prompt("점수를 입력해 주세요.", 0)

        if( 60 <= score && 70 > score ) {
            op_html.innerHTML = "성적은 D 입니다."
        } else if (70 <= score && 80 > score) {
            op_html.innerHTML = "성적은 C 입니다."
        } else if (80 <= score && 90 > score) {
            op_html.innerHTML = "성적은 B 입니다."
        } else if (90 <= score && 100 > score) {
            op_html.innerHTML = "성적은 A 입니다."
        } else if (100 == score) {
            op_html.innerHTML = "성적은 A+ 입니다."
        } else {
            op_html.innerHTML = "성적은 F 입니다."
        }
