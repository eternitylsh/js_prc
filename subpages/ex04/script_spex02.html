<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style type="text/css">
        #ex {
            width: 100%; height: 100%;
            /* text-align: center; */
        }
        #in_title {
            text-align: center;
            width: 100%;
        }
        #out_table {
            width: 100%;
            text-align: center;
        }

        #out_table table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        #out_table th, #out_table td {
            border: 1px solid black;
            width: 250px;
            height: 40px;
        }

        #out_table th:nth-child(2n-1), #out_table td:nth-child(2n-1) { 
            background-color:burlywood;
        }

        #out_table th:nth-child(2n), #out_table td:nth-child(2n) {
            background-color: cadetblue;
        }
    </style>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>title</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <div id="in_title">
                    <h2></h2>
                </div>
                <div id="out_table">
                    <table>
                        <tr>
                            <th>잔돈</th>
                            <th>개수</th>
                        </tr>
                        <tr>
                            <td>1만</td>
                            <td>3장</td>
                        </tr>
                        <tr>
                            <td>5천</td>
                            <td>1장</td>
                        </tr>
                        <tr>
                            <td>100원</td>
                            <td>1개</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/javascript">
        const input = +prompt("돈을 투입해주세요.", '30000')
        const inview_title = document.querySelector('#in_title h2')
        inview_title.innerHTML = `입력하신 <mark>${input}원</mark>을 거스름으로 분리하면`

        // 여기서 idx 는 50000 ~ 10까지 idx 순서로..
        // 총 idx : 8
        const change = {
            types: [50000, 10000, 5000, 1000, 500, 100, 50, 10],
            count: [], // ( type, count )
        }

        const __Init__ = () => {
            change.count = []
        }

        const calc_changecount = in_money => {
            let c_money = in_money
            for(let i = 0; i <change.types.length; i++) {
                let ctype = change.types[i]
                const cc = Math.floor(c_money / ctype)
                if( 0 < cc) {
                    change.count.push((i, cc))
                }
            }
        }

        const Result_view = () => {



            // let view_data = `\
            //     <tr>\
            //         <td>${}권</td>\
            //         <td>${}개</td>\
            //     </tr>\
            // `

            
        }

        window.onload( () => {
            __Init__()
            calc_changecount(input)
            Result_view()
        } )
    </script>
</body>

</html>
