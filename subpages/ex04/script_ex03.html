    <script type="text/javascript">
        const year = +prompt("태어난 년도를 입력하세요.", 2000);
        const op_html = document.querySelector('#ex p')

        if (2004 < year) {
            op_html.innerHTML = `당신은 미성년자입니다. 돌아가시오.`
        } else if ( 2004 === year ) {
            op_html.innerHTML = `2004년 성인이 되신걸 축하드립니다.`
        } else {
            op_html.innerHTML = `당신은 성인입니다. 어서오십시오~`
        }
            
    </script>
