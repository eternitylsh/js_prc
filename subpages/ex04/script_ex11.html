</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>가위 바위 보</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script type="text/javascript">
        const date = new Date();
        const sec = date.getSeconds()
        console.log(sec, sec % 3)

        const op_html = document.querySelector('#ex')

        const out_hand = sec % 3

        if( 0 == out_hand ) {
            op_html.innerHTML = `<h1>\'바위\'를 냈다.</h1>`
        }

        if( 1 == out_hand ) {
            op_html.innerHTML = `<h1>\'가위\'를 냈다.</h1>`
        }

        if( 2 == out_hand ) {
            op_html.innerHTML = `<h1>\'보\'를 냈다.</h1>`
        }
    </script>
</body>

</html>
