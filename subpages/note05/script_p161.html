    <script type="text/javascript">
        const op_html = document.querySelector('#ex')
        const arr = [
            273,
            `String`,
            true,
            () => {},

            [273, 103]
        ]
        op_html.innerHTML += `<p><strong>`

        op_html.innerHTML += `<p>혹여.. 최후미 배열조회라면..방법 1 : ${arr[arr.length - 1]}</p>`
        op_html.innerHTML += `<p>혹여.. 최후미 배열조회라면..방법 2 : ${arr.slice(-1)}</p>`
        op_html.innerHTML += `<p>혹여.. 최후미 배열조회라면..방법 3 : ${arr.at(-1)}</p>`
        op_html.innerHTML += `<p>혹여.. 최후미 배열조회라면..방법 4 : pop()함수 쓰기.. 다만.. 얘는 삭제됨..</p>`
