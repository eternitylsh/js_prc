<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/cylinder.css">
    <style type="text/css">
        
    </style>
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>실린더 예시02</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <div id="cylinder">
                    <div class="sboxline sbox">
                        <!-- 실린더 작동애니메이션 타겟은 여기. -->
                        <div id="sbox1">
                            <div class="sboxline row"></div>
                            <div class="sboxline col"></div>
                        </div>
                    </div>
                </div>
                <div id="menu">
                    <div id="config">
                        <label for="icount">반복횟수
                            <input type="number" name="icount" id="" min="-1" placeholder="1">
                        </label>
                        <label for="icount">전진전 딜레이(ms)
                            <input type="number" name="fdelay" id="" min="0" value="0">
                        </label>
                        <label for="icount">후진전 딜레이(ms)
                            <input type="number" name="adelay" id="" min="0" value="0" >
                        </label>
                    </div>
                    <div id="btns">
                        <button id="start" type="button">시작</button>
                        <button id="cstart" type="button">연속시작</button>
                        <button id="stop" type="button">정지</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <!-- <script src="./js/global.js"></script> -->
    <script src="./js/cylinder.js"></script>
    <script src="./js/interface.js"></script>
    <script type="text/javascript">
        
    </script>
</body>

</html>
