    <script type="text/javascript">
        let list = ''

        const input_html = "\
            <ul>\n\
                <li>Hello 반갑다는 뜻.</li>\n\
                <li>javascript..! 로 작성.</li>\n\
            </ul>\n\

                    </tr>\n\

                    </tr>\n\
                </table>\n\

        ";

        const ih_linees = input_html.split('\n');

        for( let i = 0; i < ih_linees.length; i++) {
            list += ih_linees[i];
        }
        
        document.querySelector('#ex').innerHTML = list;
    </script>
