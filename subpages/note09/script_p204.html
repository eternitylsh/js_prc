    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        const sumAll_inarr = arr => arr.reduce( (a, s) => a + s )

        const sumAll_interface = (min, max) => `${min}부터 ${max}까지의 합: ${sumAll_inarr(ArrArange(min, max))}<br>`

        const note = {
            maxes: [100, 500],
            min: 1,
        }

        let res = ""

        for ( let i = 0; i < note.maxes.length; i++) {
            res += sumAll_interface(note.min, note.maxes[i])
        }

        op_html.innerHTML = res
    </script>
