            const min = array => {
                let output = array[0]
                let item
                for( let i = 0; i < array.length; i++) {
                    item = array[i]
                    output = output > item ? item : output
                }
                return output
            }
            이와 같이 코드 구성으로 간단하게 작성해서 사용.
            그냥 여기서는 Math.min.apply(null, array) 등의 방법을 씀.
        */

        const arr_min = arr => Math.min.apply(null, arr)
