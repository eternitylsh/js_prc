<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>title</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        const i1 = +prompt("어디부터 계산할까요?, 1")
        const i2 = +prompt("어디까지 계산할까요?, 1")

        let sum = 0

        for(  let i = i1; i <= i2; i++ ) {
            sum += i
            op_html.innerHTML = op_html.innerHTML.concat(
                `<p>${i1} 부터 ${i}까지의 합은 ${sum}</p>`
            )
        }
            

        op_html.innerHTML = op_html.innerHTML.concat(`<h1><strong><mark>총합은 : ${sum}</mark></strong></h1>`)
    </script>
</body>

</html>
