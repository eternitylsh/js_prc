<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>p.180 반복문에 관해서</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        const todo_list = [
            '우유 구매',
            '업무 메일 확인하기',
            '필라테스 수업',
        ]

        for( let i = 0; i < todo_list.length; i++) {
            op_html.innerHTML = op_html.innerHTML.concat(`${i}번째 할 일: ${todo_list[i]}<br>`)
        }

        op_html.innerHTML = op_html.innerHTML.concat(`<hr>`)

        for( let i = todo_list.length - 1; i >= 0 ; i--) {
            op_html.innerHTML = op_html.innerHTML.concat(`${i}번째 할 일: ${todo_list[i]}<br>`)
        }
    </script>
</body>

</html>
