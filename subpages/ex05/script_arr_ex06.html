<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>array 여러모로 01</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <div id="dives">
                    <div id="i1"></div>
                    <div id="i2"></div>
                    <div id="i3"></div>
                    <div id="i4"></div>
                    <div id="i5"></div>
                    <div id="i6"></div>
                    <div id="i7"></div>
                    <div id="i8"></div>
                </div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')
        const divhtmls = document.querySelectorAll('#ex #dives div')
        
        const arr = []
        divhtmls.forEach( e => arr.push(e.id) )
        op_html.innerHTML += `<p>${arr}</p>`

        const divarr2 = arr.splice(3, 3)
        op_html.innerHTML += `<p>추출한 배열 : ${divarr2}, 남은 배열 : ${arr}</p>`

        // 후에 보고 추가;;;
        
    </script>
</body>
