    <header class="t_row">
        <div class="t_cell">
            <h1>arr 기능 push.. 그리고 응용 stack에서..</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">

        </div>

    <footer class="t_row">
       <div class="t_cell">

            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        // stack prc..

        const arr = []

        const call_fnc5 = () => {
            arr.push(call_fnc5.name)
        }

        const call_fnc4 = () => {
            arr.push(call_fnc4.name)
            call_fnc5()
        }

        const call_fnc3 = () => {
            arr.push(call_fnc3.name)
            call_fnc4()
        }

        const call_fnc2 = () => {
            arr.push(call_fnc2.name)
            call_fnc3()
            
        }

        const call_fnc1 = () =>  {
            arr.push(call_fnc1.name)
            call_fnc2()
            
        }

        call_fnc1()
        console.log(arr)

        op_html.innerHTML += `<p>호출 순서는 밑에서부터...</p>`
        while( 0 < arr.length ) {
            let __t = arr.pop()
            op_html.innerHTML += `<span>${__t}</span><br>`
        }

        op_html.innerHTML += `<p>이러한 사용예시로 디버깅용 함수표현에..</p>`

    </script>
