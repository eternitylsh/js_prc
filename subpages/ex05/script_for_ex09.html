<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>배열로 총 Sum 구현</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <!-- 특별손님.. -->
    <!-- 이 손님은 행렬계산에 유명한 numpy에 대응하는 javascript용 numjs라고 한다. -->
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
    <script type="text/javascript">
        const in_num = +prompt("총 합할 최대 수를 입력하세요", 10)
        const n_obj = nj.arange(in_num + 1)
        // const n_arr = n_obj.selection.data
        
        const op_html = document.querySelector('#ex')

        op_html.innerHTML += `${in_num}까지의 총합은 ${ n_obj.sum() }`
        // 여기서 sum은 : n_arr.reduce( (p, a) => p + a, 0 ) 이 결과와 같음.

        op_html.innerHTML += `<md-block>\
            // 참고로 아래 내용은 난해할 수도\;\;  
            // 아래 in_num + 1을 하는것은 이래야 배열 쫙 입력받은대로 아래 함수로 펼쳐서 쫙 계산할때 딱맞더라..

            ===============================================  
            \`\`\`  
            const n_arr = nj.arange(<mark>in_num + 1</mark>).selection.data  
              
            const op_html = document.querySelector('#ex')  
              
            op_html.innerHTML += \`\${in_num}의 총합은 \${ n_arr.reduce( (p, a) => p + a, 0 ) }\`  
              
            \`\`\`

            ===============================================  

            </md-block>`
        
    </script>
</body>

</html>
