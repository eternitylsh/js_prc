<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>splice 응용 과제</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]

        op_html.innerHTML += `<p> 기본배열 : ${arr}</p>`

        // 1
        op_html.innerHTML += `<h3>과제1</h3>`
        const arr2 = arr.splice(3)
        const arr3 = arr2.splice(4)

        op_html.innerHTML += `<md-block>
        =====================================<br>

        \`\`\`javascript
            // 이러한 처리로 진행.  
    const arr2 = arr.splice(3)
    const arr3 = arr2.splice(4)

        \`\`\`
        =====================================<br>
        </md-block>`

        op_html.innerHTML += `<p>\
                arr  : ${arr}<br>\
                arr2 : ${arr2}<br>\
                arr3 : ${arr3}<br>\
            </p>`

        // 2
        op_html.innerHTML += `<h3>과제2</h3>`
        op_html.innerHTML += `<h4>과제1에 있는 배열을 이용해서..</h4>`
        const newarr = ['a', 'b', 'c', 'd']
        const third_addmaxcount = 3

        // 합치기1.
        let temp = arr.splice(2)
        arr.push(newarr)
        arr.push(temp)

        // 자르기.
        arr2.splice(2)

        // 더하기.
        temp = arr3[arr3.length - 1]
        for(let i = 1; i <= third_addmaxcount; i++)
            arr3.push( temp + i )

        op_html.innerHTML += `<md-block>
        =====================================<br>
        \`\`\`javascript
    // 이러한 처리로 진행.
    const newarr = ['a', 'b', 'c', 'd']
    const third_addmaxcount = 3

    // 합치기1.
    let temp = arr.splice(2)
    arr.push(newarr)
    arr.push(temp)

    // 자르기.
    arr2.splice(2)

    // 더하기.
    temp = arr3[arr3.length - 1]
    for(let i = 1; i <= third_addmaxcount; i++)
                arr3.push( temp + i )
        
        \`\`\`

        =====================================<br>
        </md-block>`

        
        op_html.innerHTML += `<p>\
                arr  : ${arr}<br>\
                arr2 : ${arr2}<br>\
                arr3 : ${arr3}<br>\
            </p>`


    </script>
</body>

</html>
