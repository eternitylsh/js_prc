<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>title</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/javascript">
        let arr = ['딸기', '사과', '키위', '바나나']
        // 얘의 원래용도는 배열의 특정영역요소를 빼서 다른 배열에 집어넣는것이 목적
        // 그냥 다른 배열 선언 없이 쓸경우 제거 목적으로 가능.
        let arr2 = arr.splice(1,1) 
        const op_html = document.querySelector('#ex')
        op_html.innerHTML += `<p>${arr}</p>`
        op_html.innerHTML += `<p>${arr2}</p>`
    </script>
</body>
