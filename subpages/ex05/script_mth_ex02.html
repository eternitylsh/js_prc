<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>title</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/javascript">
        // const rnd = Math.random()
        // 근데.. 이렇게 작성해버리면.. 0~1 사이의 임의 소수값만 나옴. 그래서..
        const rnd = Math.floor(Math.random() * 100) + 0; // 이렇게 하면 0~100 까지의 랜덤한 수 출력 가능
        // 참고로 + ___ 수를 더하면 최소 몇 부터 설정이 됨.
        // python등 다른 언어에서는 다르게 랜덤함수 정석으로 취급하므로 자세한건 문서를 참조..;;
        const op_html = document.querySelector('#ex')
        op_html.innerHTML += `<p>1~100내 %로 출력: ${rnd} %</p>`

        if( 50 < rnd ) // 50% 확률로 레전드 아이템
            op_html.innerHTML += `<p>레전드 아이템 당첨! ${rnd} %</p>`
        else
            op_html.innerHTML += `<p>일반 아이템 당첨! ${rnd} %</p>`

    </script>
</body>

</html>
