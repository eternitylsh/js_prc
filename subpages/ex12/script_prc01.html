    <style type="text/css">
        #wrapper {
            width: 250px;
            height: 300px;
            background-color: aliceblue;
            text-align: center;
        }
        .box {
            float: left;
            width: 30px;
            height: 30px;
            border: 1px solid gray;
            margin: 0px 5px 5px 0px;
        }
        /* 7의 배수 */
        .box:nth-child(7n) {
            background-color: orchid;
        }

        /* 22부터... */
        .box:nth-child(n + 22) {
            background-color: aqua;
        }

        /* 처음부터 5까지.. */
        .box:nth-child( -n + 5 ) {
            background-color: gold;
        }

        /* 13 ~ 18 */
        .box:nth-child(n+13):nth-child(-n+18) {
            background-color: beige;
            color: orange;
        }
    </style>
</head>
