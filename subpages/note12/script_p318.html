        <div class="t_cell">

    <content class="t_row">
        <div class="t_cell">

    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="./js/global.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        // 책에서는 이렇게 나오는데.... 그냥. 동적으로 만들어버리자.
        const max_count = 255

        // p.319에서.. 나올..
        for(let i = 0; i < max_count; i++) { // 임시로 25
            op_html.innerHTML += `<div>${i+1}</div>`
        }

        document.addEventListener('DOMContentLoaded', () => {
            const divs = document.querySelectorAll('#ex div')

            divs.forEach( (div, idx) => {
                console.log( div, idx )
                const ich = (255 / max_count)
                const font_size = 1
                const val = idx * ich
                // div.style.height = `${font_size}rem`
                div.style.backgroundColor = `rgb(${val}, ${val}, ${val})`
                div.style.color = (255 / 2) < val ? `black` : `white`
                div.style.fontSize = `${font_size}rem`
                // div.style.border = `1px solid blue`
            } )
        })
    </script>
