<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../css/init.css">-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>문서객체이동하기 body생략</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="./js/global.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        document.addEventListener('DOMContentLoaded', () => {
            const div = document.createElement('div')
            const div2 = document.createElement('div')

            const h1 = document.createElement('h1')
            h1.textContent = '이동하는 h1 태그'

            // div.style.width = `500px`
            // div.style.height = `50px`
            // div2.style.width = `500px`
            // div2.style.height = `50px`

            div.innerHTML += `<h1>첫번째 div 태그</h1>`
            div2.innerHTML += `<hr><h1>두번째 div 태그</h1>`

            op_html.append(div, div2) // 메소드체이닝 불가.. 이유: return 없음..
            // op_html.appendChild(div2).append(h1) // 메소드 체이닝 가능.

            

            const toFirst = () => {
                div.appendChild(h1)
                setTimeout(toSecond, 1000)
            }

            const toSecond = () => {
                div2.appendChild(h1)
                setTimeout( toFirst, 1000 )
            }

            toFirst()
        })
    </script>
</body>

</html>
