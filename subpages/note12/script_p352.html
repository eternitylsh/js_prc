<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Orbit&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">

<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>할 일 목록</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <input type="text" name="todo" id="todo">
                <button id="add-button">추가하기</button>
                <div id="list"></div>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <!-- 마크다운 문법적용을 위한 스크립트들 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="./js/global.js"></script>
    <script type="text/javascript">
        const op_html = document.querySelector('#ex')

        document.addEventListener('DOMContentLoaded', () => {
            const input = op_html.querySelector('#todo')
            const addbtn = op_html.querySelector('#add-button')
            const todolist = op_html.querySelector('#list')

            let keycount = 0

            const AddTodo = () => {
                // console.log(`AddTodo가 실행됨`)
                const item = document.createElement('div')
                const checkbox = document.createElement('input')
                const text = document.createElement('span')
                const btn = document.createElement('button')

                const key = keycount
                keycount += 1

                item.setAttribute( 'data-key', key )
                item.append( checkbox, text, btn )
                todolist.appendChild(item)
                
                checkbox.type = 'checkbox'
                checkbox.addEventListener('change', e => {
                    item.style.textDecoration 
                        = e.target.checked ? 'line-through' : ''
                })

                text.textContent = input.value
                
                btn.textContent = "제거"
                btn.addEventListener('click', () => removeTodo(key))
                
                const removeTodo = key => {
                    console.log(key)
                    const t_item = todolist.querySelector(`[data-key="${key}"]`)
                    todolist.removeChild(t_item)
                }

                input.value = ''
            }



            addbtn.addEventListener("click", AddTodo)
            input.addEventListener("keyup", e => {
                if( 'Enter' === e.key ) AddTodo()
            })
        })
    </script>
</body>

</html>
