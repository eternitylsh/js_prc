<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>중첩조건문 시간 파악. 02</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                <p></p>
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/javascript">
        const output_html = document.querySelector('#ex p')
        const hour = new Date().getHours()

        if (hour < 11) {
            output_html.innerHTML = `아침 먹을 시간입니다.`
        } else {
            if(hour < 15) {
                output_html.innerHTML = `점심 먹을 시간입니다.`
            } else {
                output_html.innerHTML = `저녁 먹을 시간입니다.`
            }
        }
        
    </script>
</body>
