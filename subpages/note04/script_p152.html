<body class="table h_scene">
    <header class="t_row">
        <div class="t_cell">
            <h1>태어난 생년을 통한 띠 맞추기</h1>
        </div>
    </header>
    <content class="t_row">
        <div class="t_cell">
            <div id="ex">
                
            </div>
        </div>
    </content>
    <footer class="t_row">
       <div class="t_cell">
        <hr>
        <p>
            <button type="button" onclick="location.href='../../index.html'" value="홈으로" >HOME</button>
        </p>
       </div>
    </footer>
    <script type="text/javascript">
        const In_year = +prompt('태어난 해를 입력해주세요.', '')
        

        const year_e = ['원숭이', '닭', '개', '돼지', '쥐', '소', '호랑이', '토끼', '용', '뱀', '말', '양']
        const e = In_year % year_e.length
        const op_html = document.querySelector('#ex')

        console.log( e )
        for (let i = 0; i < year_e.length; i++) {
            if( i === e ) {op_html.innerHTML = `<h1>${In_year}년에 태어났다면 ${year_e[i]} 띠입니다.</h1>`}
        }

    </script>
</body>
